<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main h-screen w-full bg-black flex justify-center items-center">

        <div
            class="card  w-[400px] h-[500px] rounded-[10px] bg-cyan-300 flex gap-2 flex-col justify-center items-center">
            <div class="pic h-[100px] w-[100px] rounded-full bg-green-300 overflow-hidden "> 
            <img class=" rounded-full h-full w-full object-cover" src="https://images.unsplash.com/photo-1602233158242-3ba0ac4d2167?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            </div>
            <div class="names text-center">
                <h1 class="text-xl">username</h1>
                <h1 class="text-sm opacity-[50%]">realname</h1>
                <h1 id="status" class="text-sm  opacity-[80%] ">Stranger</h1>
            </div>
            <div class="about text-[15px] w-[70%] text-center opacity-[80%] tracking-[-0.3px] leading-[18px]">i like to play badminton and cricket, i can... <a class="showme hover:text-blue-500"
                    href="#">showMore</a></div>
            <div class="data mt-7 w-full flex justify-evenly itmes-center">
                <div class="text-center ">
                    <h1>post</h1>
                    <h1>0</h1>
                </div>
                <div  class="text-center">
                    <h1>followers</h1>
                    <h1 id="follower">1000</h1>
                </div>
                <div class="text-center">
                    <h1>following</h1>
                    <h1>1000</h1>
                </div>
            </div>
            <div class=" w-full mt-10 flex justify-evenly items-center block  ">
                <button id="click"
                    class="px-8 py-3  rounded-[10px] bg-blue-500 text-white font-semibold active:scale-[95%]">follow</button>
                <button
                    class=" px-8 py-3 rounded-[10px] bg-blue-500 text-white font-semibold pointer-events-none">message</button>
            </div>

        </div>

    </div>


  <script src="./js.js"></script>
</body>

</html>
